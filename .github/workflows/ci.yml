name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Backend コードのチェックアウト
        uses: actions/checkout@v4

      - name: art-gallery-release-tools のチェックアウト
        uses: actions/checkout@v4
        with:
          # リリースツールから Ansible テンプレートや requirements.txt を取得するために必要
          repository: ${{ github.repository_owner }}/art-gallery-release-tools
          path: art-gallery-release-tools
          token: ${{ secrets.GH_TOKEN_FOR_ART_GALLERY_RELEASE_TOOLS }}

      - name: Python のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # pip のキャッシュを有効化

      - name: 依存関係のインストール
        run: |
          python -m pip install --upgrade pip
          # release-tools から一元管理された requirements.txt をコピー
          cp art-gallery-release-tools/ansible/roles/backend/internal/requirements.txt .
          cp art-gallery-release-tools/ansible/roles/backend/internal/requirements-test-optional.txt .
          
          # 本番用依存関係をインストール
          pip install -r requirements.txt
          # テスト・CI用のオプション依存関係を追加インストール
          pip install -r requirements-test-optional.txt

      - name: ダミー設定ファイルの生成 (config.yaml)
        env:
          # Backend アプリのルートをPYTHONPATHに追加（configモジュールを見つけるため）
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p config
          
          # config.yaml を直接生成
          cat <<EOF > config/config.yaml
          server:
            port: 8080
            flask_env: testing
            debug: true
          frontend:
            url: http://localhost:3000
          database:
            host: localhost
            port: 5432
            name: test_db
            user: test_user
          secrets_api:
            url: http://art-gallery-secrets-api:5000 # モックAPIを指す
          EOF
          
      - name: ログディレクトリの作成 (アプリケーションの期待するパス)
        run: |
          # アプリが /app/logs をハードコードしているため、CI環境上にも作成する
          sudo mkdir -p /app/logs
          sudo chmod -R 777 /app

      - name: Black (Formatter check) の実行
        run: black --check .
        continue-on-error: true

      - name: Flake8 (Lint check) の実行
        run: |
          # 重要なエラーのみをチェック
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # スタイルガイドのチェック（警告として扱う）
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Mypy (Type check) の実行
        run: mypy . --ignore-missing-imports
        continue-on-error: true

      - name: 復号APIのモック設定
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # requests.get をモック化して、常にテスト用のパスワードを返すようにする
          python3 -c "
          import pytest
          import requests
          from unittest.mock import MagicMock

          @pytest.fixture(autouse=True)
          def mock_secrets_api(monkeypatch):
              mock_response = MagicMock()
              mock_response.json.return_value = {\"password\": \"test_db_password\"}
              mock_response.raise_for_status.return_value = None
              monkeypatch.setattr(requests, \"get\", lambda *args, **kwargs: mock_response)
          " > tests/mock_secrets_api.py # テスト時に読み込まれるようにファイルを生成

      - name: Backend テストの実行 (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -d tests ]; then
            pytest tests/ --import-mode=append --import-test-modules=mock_secrets_api # モックをインポート
          else
            echo "No tests directory found, skipping pytest."
          fi
