name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Backend コードのチェックアウト
        uses: actions/checkout@v4

      - name: art-gallery-release-tools のチェックアウト
        uses: actions/checkout@v4
        with:
          # リリースツールから Ansible テンプレートや requirements.txt を取得するために必要
          repository: ${{ github.repository_owner }}/art-gallery-release-tools
          path: art-gallery-release-tools
          token: ${{ secrets.GH_TOKEN_FOR_ART_GALLERY_RELEASE_TOOLS }}

      - name: Python のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # pip のキャッシュを有効化

      - name: 依存関係のインストール
        run: |
          python -m pip install --upgrade pip
          # release-tools から一元管理された requirements.txt をコピー
          cp art-gallery-release-tools/ansible/roles/backend/internal/requirements.txt .
          cp art-gallery-release-tools/ansible/roles/backend/internal/requirements-test-optional.txt .
          
          # 本番用依存関係をインストール
          pip install -r requirements.txt
          # テスト・CI用のオプション依存関係を追加インストール
          pip install -r requirements-test-optional.txt

      - name: ダミー設定ファイルの生成 (config.yaml & secrets.yaml.encrypted)
        env:
          # DBはmockされるため、テスト実行用に仮の値をセット（Secretsの設定は不要）
          DB_PASSWORD: "dummy_db_password_for_testing"
          SECRET_KEY: "dummy_secret_key_for_testing_32bytes"
          # Backend アプリのルートをPYTHONPATHに追加（configモジュールを見つけるため）
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p config
          
          # config.yaml を直接生成
          cat <<EOF > config/config.yaml
          server:
            port: 8080
            flask_env: testing
            debug: true
          frontend:
            url: http://localhost:3000
          database:
            host: localhost
            port: 5432
            name: test_db
            user: test_user
          secret_key: ${{ env.SECRET_KEY }}
          EOF
          
          # secrets.yaml.encrypted を直接生成（Fernet使用、config/__init__.pyを読み込まない）
          # 理由: config/secrets.pyからSecretManagerをインポートしようとすると、
          #       config/__init__.pyが自動的に読み込まれ、Configクラス定義時に_load_config()が実行される。
          #       しかし_load_config()はsecrets.yaml.encryptedの存在をチェックするため、
          #       まだ生成されていないこの時点ではFileNotFoundErrorが発生してしまう。
          #       そのため、SecretManagerをインポートせず、Fernetを直接使用して暗号化を行う。
          python3 -c "
          import yaml
          import base64
          import os
          from cryptography.fernet import Fernet
          from cryptography.hazmat.primitives import hashes
          from cryptography.hazmat.primitives.kdf.pbkdf2 import PBKDF2HMAC
          
          secret_key = os.environ['SECRET_KEY']
          db_password = os.environ['DB_PASSWORD']
          
          # SecretManager._create_cipherの実装を直接適用
          kdf = PBKDF2HMAC(
              algorithm=hashes.SHA256(),
              length=32,
              salt=b\"art_gallery_salt\",
              iterations=100000,
          )
          key = base64.urlsafe_b64encode(kdf.derive(secret_key.encode()))
          fernet = Fernet(key)
          
          encrypted_password = fernet.encrypt(db_password.encode()).decode()
          
          secrets_data = {
              'database': {
                  'password': f'encrypted:{encrypted_password}'
              }
          }
          
          with open('config/secrets.yaml.encrypted', 'w', encoding='utf-8') as f:
              yaml.dump(secrets_data, f)
          
          print('✓ Created config/secrets.yaml.encrypted')
          "

      - name: Black (Formatter check) の実行
        run: black --check .
        continue-on-error: true

      - name: Flake8 (Lint check) の実行
        run: |
          # 重要なエラーのみをチェック
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # スタイルガイドのチェック（警告として扱う）
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Mypy (Type check) の実行
        run: mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Backend テストの実行 (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
          FLASK_RUN_DIR: ${{ github.workspace }}/tmp_run_data
        run: |
          if [ -d tests ]; then
            pytest tests/
          else
            echo "No tests directory found, skipping pytest."
          fi
